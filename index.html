<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mata-Mosquito</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">
    <script>

        function abrirJogo() {

            let nivel = document.querySelector('#nivel').value;

            if(nivel == ''){
                alert('Selecione um nível para iniciar o jogo!');
            } else {
                
                window.location.href = 'app.html?'+nivel;
            }
        }

    </script>

</head>
<body class="d-flex align-items-center">
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
                    <img src="imagens/game.png" alt="" class="img-fluid">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
                    <div class="mb-3">
                        <select name="" id="nivel" class="form-control text-center">
                            <option value="">-- Selecione --</option>
                            <option value="facil">Fácil</option>
                            <option value="normal">Normal</option>
                            <option value="dificil">Difícil</option>
                            <option value="mt_dificil">Muito Difícil</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
                    <button type="button" class="btn btn-dark btn-lg" onclick="abrirJogo()">Iniciar Jogo</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
